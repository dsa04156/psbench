apiVersion: apps/v1
kind: Deployment
metadata: { name: kafka, namespace: psbench }
spec:
  replicas: 1
  selector: { matchLabels: { app: kafka } }
  template:
    metadata: { labels: { app: kafka } }
    spec:
      containers:
      - name: kafka
        image: bitnami/kafka:3.7.0
        ports:
        - containerPort: 9092
        env:
        # KRaft 단일 브로커 설정(개발용)
        - { name: KAFKA_CFG_NODE_ID, value: "1" }
        - { name: KAFKA_CFG_PROCESS_ROLES, value: "broker,controller" }
        - { name: KAFKA_CFG_LISTENERS, value: "PLAINTEXT://:9092,CONTROLLER://:9093" }
        - { name: KAFKA_CFG_ADVERTISED_LISTENERS, value: "PLAINTEXT://kafka.psbench.svc.cluster.local:9092" }
        - { name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS, value: "1@localhost:9093" }
        - { name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES, value: "CONTROLLER" }
        - { name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME, value: "PLAINTEXT" }
        - { name: KAFKA_ENABLE_KRAFT, value: "yes" }
        - { name: KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR, value: "1" }
        - { name: ALLOW_PLAINTEXT_LISTENER, value: "yes" }
---
apiVersion: v1
kind: Service
metadata: { name: kafka, namespace: psbench }
spec:
  selector: { app: kafka }
  ports:
  - name: kafka
    port: 9092
    targetPort: 9092

